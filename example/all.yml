# Ingress resource 1
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: my-ingress-1
spec:
  rules:
  - host: app1.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: my-service-1
          servicePort: 80
---
# Ingress resource 2
apiVersion: extensions/v1beta1
