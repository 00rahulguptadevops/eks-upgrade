---
# CronJob resource 1
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-cronjob-1
spec:
  schedule: "0 * * * *" # Every hour
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: my-container
            image: busybox
            args:
            - "/bin/sh"
            - "-c"
            - "echo Hello World"
          restartPolicy: OnFailure
---
